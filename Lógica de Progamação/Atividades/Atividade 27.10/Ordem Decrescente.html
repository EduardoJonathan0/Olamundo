<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n0 = parseInt(45);
        var n1 = parseInt(60);
        var n2 = parseInt(80);
        var aux = n0;
        if(n1 > n0){
        aux=n1;
        n1=n0;
        n0=aux;
        }

        if(n2 > n0){
        aux=n2;
        n2=n0;
        n0=aux;
        }

        if(n2 > n1){
        aux=n2;
        n2=n1;
        n1=aux;
        }
        alert(`${n0}-${n1}-${n2}`);
    </script>
</body>
