<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var EQUILATERO = parseInt(prompt("Insira um número: "));
       var ISOSCELES = parseInt(prompt('Insira um número: '));
       var ESCALENO = parseInt(prompt("Insira um numero: "));
       
       if ((EQUILATERO == ISOSCELES && EQUILATERO == ESCALENO)) {
           alert('Triangulo EQUILATERIO');
       } else if ((EQUILATERO != ISOSCELES && EQUILATERO != ESCALENO && ISOSCELES != ESCALENO)){
           alert("TRIANGULO ESCALENO");
       }else if (EQUILATERO == ISOSCELES || EQUILATERO == ESCALENO || ISOSCELES == ESCALENO){
			alert("TRIANGULO ISOSCELES");
       }else{
           alert("NÃO FORMAM UM TRIANGULO!");
       }
    </script>
</body>
</html>
